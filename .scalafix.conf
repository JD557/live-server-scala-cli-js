rules = [
  LeakingImplicitClassVal,
  OrganizeImports,
  RedundantSyntax,
  LeakingImplicitClassVal,
  NoAutoTupling,
  DisableSyntax,
  NoValInForComprehension,
  RemoveUnused
]

OrganizeImports {
  coalesceToWildcardImportThreshold = 5
  expandRelative = true
  groupedImports = Explode
  groups = [
    "java",
    "javax",
    "scala",
    "org",
    "com",
    "fs2",
    "scribe",

  ],
  importsOrder = Ascii
  removeUnused = true
  targetDialect = Scala3
}